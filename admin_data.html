<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GQM 数据管理</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <!-- Auth Check -->
    <script src="js/auth.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">GQM 后台管理</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">监控仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin_data.html">数据管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        
        <ul class="nav nav-tabs mb-4" id="dataTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="gqm-tab" data-bs-toggle="tab" data-bs-target="#gqm-pane" type="button">改枪码管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="index-tab" data-bs-toggle="tab" data-bs-target="#index-pane" type="button">首页推荐管理</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- GQM Pane -->
            <div class="tab-pane fade show active" id="gqm-pane" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">改枪码列表</h5>
                        <button class="btn btn-sm btn-success" onclick="openGqmModal()">+ 新增改枪码</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">ID</th>
                                    <th>标题 (Name)</th>
                                    <th>改枪码 (Desc)</th>
                                    <th>时间 (Time)</th>
                                    <th class="text-end pe-3">操作</th>
                                </tr>
                            </thead>
                            <tbody id="gqm-list">
                                <!-- Data inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Index Pane -->
            <div class="tab-pane fade" id="index-pane" role="tabpanel">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">首页推荐列表</h5>
                        <button class="btn btn-sm btn-success" onclick="openIndexModal()">+ 新增推荐</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">ID</th>
                                    <th>标题 (Title)</th>
                                    <th>描述 (Desc)</th>
                                    <th>跳转链接 (URL)</th>
                                    <th class="text-end pe-3">操作</th>
                                </tr>
                            </thead>
                            <tbody id="index-list">
                                <!-- Data inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- GQM Modal -->
    <div class="modal fade" id="gqmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gqmModalTitle">新增/编辑改枪码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gqmForm">
                        <input type="hidden" id="gqm-id">
                        <div class="mb-3">
                            <label class="form-label">标题 (Title)</label>
                            <input type="text" class="form-control" id="gqm-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">改枪码 (Desc)</label>
                            <input type="text" class="form-control" id="gqm-desc" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">时间 (Time)</label>
                            <input type="text" class="form-control" id="gqm-time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveGqm()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Index Modal -->
    <div class="modal fade" id="indexModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="indexModalTitle">新增/编辑推荐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="indexForm">
                        <input type="hidden" id="index-id">
                        <div class="mb-3">
                            <label class="form-label">标题 (Title)</label>
                            <input type="text" class="form-control" id="index-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述 (Description)</label>
                            <input type="text" class="form-control" id="index-desc">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">链接 (URL)</label>
                            <input type="text" class="form-control" id="index-url" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveIndex()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin_data.js"></script>
</body>
</html>
