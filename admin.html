<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GQM 后台管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <!-- Auth Check -->
    <script src="js/auth.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">GQM 后台管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">监控仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_data.html">数据管理</a>
                    </li>
                </ul>
                <span class="navbar-text text-light small d-none d-lg-block">
                    访问统计 & 监控
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <!-- 统计卡片行 -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary h-100 shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title opacity-75">今日访问量 (PV)</h6>
                        <h2 class="display-6 fw-bold" id="today-pv">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success h-100 shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title opacity-75">今日访客数 (UV)</h6>
                        <h2 class="display-6 fw-bold" id="today-uv">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info h-100 shadow-sm">
                    <div class="card-body">
                        <h6 class="card-title opacity-75">历史总访问 (PV)</h6>
                        <h2 class="display-6 fw-bold" id="total-pv">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-white h-100 shadow-sm border">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h6 class="card-title text-muted">系统状态</h6>
                            <span class="badge bg-success rounded-pill">运行中</span>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadStats()">刷新</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表行 -->
        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">
                        近 7 天访问趋势
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">
                        访客来源 Top 5
                    </div>
                    <div class="card-body">
                        <canvas id="geoChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志表格 -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <span class="fw-bold">最新访问日志</span>
                <button class="btn btn-sm btn-primary" onclick="loadLogs(1)">刷新日志</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0 table-striped">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="ps-3">ID</th>
                                <th scope="col">IP 地址</th>
                                <th scope="col">IP 归属地</th>
                                <th scope="col">访问页面</th>
                                <th scope="col">时间</th>
                                <th scope="col">设备信息</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body">
                            <tr><td colspan="6" class="text-center py-4">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                <small class="text-muted" id="page-info">第 1 页 / 共 - 页</small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item"><button class="page-link" onclick="prevPage()">上一页</button></li>
                        <li class="page-item"><button class="page-link" onclick="nextPage()">下一页</button></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Config JS -->
    <script src="js/config.js"></script>
    <!-- Admin JS -->
    <script src="js/admin.js"></script>
</body>
</html>
