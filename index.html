<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>改枪码聚合站</title>

    <!-- Vue 3 (Global Build) -->
    <script src="https://unpkg.com/vue@3.5.12/dist/vue.global.prod.js"></script>
    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Simple modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <div class="header-content">
          <div class="header-logo-section">
            <div class="logo" @click="handleLogoClick" style="cursor: pointer; user-select: none;">改</div>
            <h1 class="site-title">改枪码聚合站</h1>
          </div>
          <nav class="nav-menu">
            <a href="#" @click.prevent="currentPage = 'home'" :class="{ 'nav-link': true, 'active': currentPage === 'home' }">首页</a>
            <a href="#" @click.prevent="currentPage = 'share'" :class="{ 'nav-link': true, 'active': currentPage === 'share' }">分享</a>
          </nav>
        </div>
      </header>

      <!-- Main -->
      <main>
        <!-- 首页内容 -->
        <section v-if="currentPage === 'home'" class="main-section">
          <!-- 顶部筛选控件已移除 -->

          <!-- List (single-row items) -->
          <div class="links-container">
            <article v-for="link in filteredLinks" :key="link.id" class="link-card">
              <div class="link-content">
                <h3 class="link-title" :title="link.name">{{ link.name }}</h3>
                <p class="link-desc" :title="link.desc">{{ link.desc }}</p>
                <div class="link-action">
                  <a :href="link.url" target="_blank" rel="noopener" class="link-button">
                    前往
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M7 17 17 7M8 7h9v9"/></svg>
                  </a>
                </div>
              </div>
            </article>
          </div>

          <!-- Empty state -->
          <div v-if="filteredLinks.length===0" class="empty-state">
            未找到匹配的链接。
          </div>
        </section>

        <!-- 分享页面 -->
        <section v-if="currentPage === 'share'" class="main-section">
          <!-- 操作栏 -->
          <div class="action-bar">
            <div class="search-wrapper">
              <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <input 
                v-model="shareSearchQuery"
                type="text" 
                placeholder="搜索改枪码..." 
                class="search-input-share"
              />
            </div>
            <button @click="showModal = true" class="add-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
              新增改枪码
            </button>
          </div>

          <!-- 分享链接列表 -->
          <div class="links-container">
            <article v-for="shareItem in filteredShareLinks" :key="shareItem.id" class="link-card">
              <div class="link-content">
                <h3 class="link-title" :title="shareItem.name">{{ shareItem.name }}</h3>
                <p class="link-desc" :title="shareItem.desc">{{ shareItem.desc }}</p>
                <div class="link-action share-action">
                  <span class="link-time">{{ shareItem.time }}</span>
                  <button @click="copyShareLink(shareItem.id, shareItem.desc)" class="link-button copy-button">
                    {{ copiedId === shareItem.id ? '已复制！' : '复制改枪码' }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                  </button>
                </div>
              </div>
            </article>
          </div>
          
          <!-- Empty state for share search -->
          <div v-if="filteredShareLinks.length===0" class="empty-state">
            未找到匹配的改枪码。
          </div>
        </section>
      </main>

      <!-- Modal -->
      <div v-if="showModal" class="modal-overlay" @click.self="showModal = false">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">新增改枪码</h3>
            <button class="modal-close" @click="showModal = false">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">标题</label>
              <input v-model="newTitle" type="text" class="form-input" placeholder="输入标题，例如：M7超稳定满改 100W" />
            </div>
            <div class="form-group">
              <label class="form-label">改枪码</label>
              <input v-model="newCode" type="text" class="form-input" placeholder="输入改枪码，例如：M7战斗步枪-烽火地带-6I57LC4080ELE0AQVMCG8" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" @click="showModal = false">取消</button>
            <button class="btn-primary" @click="addCode">确定新增</button>
          </div>
        </div>
      </div>

      <!-- Admin Login Modal -->
      <div v-if="showAdminModal" class="modal-overlay" @click.self="showAdminModal = false">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">管理员登录</h3>
            <button class="modal-close" @click="showAdminModal = false">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">密码</label>
              <input 
                v-model="adminPasswordInput" 
                type="password" 
                class="form-input" 
                placeholder="请输入管理员密码"
                @keyup.enter="submitAdminLogin"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn-secondary" @click="showAdminModal = false">取消</button>
            <button class="btn-primary" @click="submitAdminLogin">登录</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          本站为游戏信息整理平台，所有内容仅供学习交流。
        </div>
      </footer>
    </div>

    <!-- Custom Script -->
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
